<head>

    <title>Title</title>

</div>

    <label>Nombre</label>
    <input type="text" th:field="*{nombre}"/>

    <label>Email</label>
    <input type="email" th:field="*{email}"/>

    <label>ContraseÃ±a</label>
    <input type="password" th:field="*{password}"/>

    <select th:field="*{rol}">

        <option th:value="Cliente" >Cliente</option>

</body>
</html>
