<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/Usuarios/crear}" th:object="${usuario}" method="post">
      <label>Nombre</label>
      <input type="text" th:field="*{nombre}"/>

      <label>Email</label>
      <input type="email" th:field="*{email}"/>

      <button type="submit"></button>
    </form>
</body>
</html>
